<!DOCTYPE html>
<html ng-app="adressApp">
<!-- ng-app="adressApp" = Direktive -->

<head>
    <meta charset="utf-8">
    <title>Kontakte</title>
    <!--braucht das gulpfile um Dateien zusammenzufassen-->
    <!-- build:css styles.css -->
    <!-- <link rel="stylesheet" href="css/app.css"> -->
    <!-- <link rel="stylesheet" href="bower_components/angular/angular-csp.css"> -->
    <link rel="stylesheet" href="css/icon_font.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/styles.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- endbuild -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script>
    var adressApp = angular.module('adressApp', []);
    adressApp.controller('AdressCtrl', function($scope, $http) {
        $http.get('adressen.json').success(function(data) {
          $scope.adressen = data;
        });
    });
    </script>
</head>

<body ng-controller="AdressCtrl">
    <div class="container">
        <ng-include src="'parts/header_1.html'"></ng-include>
        <main>
            <section class="row">
                <div class="panel panel-default col-sm-6">
                    <div class="panel-heading">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Suche...">
                            <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button>
                                </span>
                            <a href="profilNeu.html" type="button" class="btn btn-default pull-right" aria-label="Right Align">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>

                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="adresse in adressen">
                                <!-- Profilbild -->
                                <figure class="profilIcon profilImage">
                                    <!-- <a href="profilDetails.html" class="icon">user</a> -->
                                    <!-- Entweder Bild oder Icon -->
                                    <a href="profilDetails.html">
                                        <img src="{{adresse.profilPic}}" alt="marinus klap" class="img-rounded">
                                    </a>
                                    <!--  src="images/marinus.jpg" -->
                                </figure>
                                <div class="profilAction">
                                    <!-- Profil-Name -->
                                    <h4>{{adresse.name}}</h4>
                                    <!-- Komunikationsmittel -->
                                    <figure id="km1Sympol">
                                        <a id="km1Link" class="icon" href="#">phone
                                        </a>
                                    </figure>
                                    <figure id="km2Sympol">
                                        <a id="km2Link" class="icon" href="#">mobile
                                        </a>
                                    </figure>
                                    <figure id="km3Sympol">
                                        <a id="km3Link" class="icon" href="#">bubbles2
                                        </a>
                                    </figure>
                                    <figure id="km1Sympol">
                                        <a id="km1Link" class="icon" href="#">twitter
                                        </a>
                                    </figure>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <ng-include src="'parts/profilDetailsPart.html'"></ng-include>
                </div>
            </section>
        </main>
    </div>
    <!-- <ng-include src="'parts/footer.html'"></ng-include> -->
    <!-- build:js js.js-->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!--     <script src="js/app.js"></script> -->
    <!-- <script src="js/controllers/main.js"></script> -->
    <!-- endbuild -->
</body>

</html>
