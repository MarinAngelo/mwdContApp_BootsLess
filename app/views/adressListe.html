    <section class="row">
        <div class="panel panel-default col-sm-6">
            <div class="panel-heading">
                <input type="text" class="form-control" placeholder="Suche..." ng-model="query">
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="adresse in adressen | filter:query">
                        <!-- Profilbild -->
                        <figure class="profilIcon profilImage">
                            <!-- <a href="profilDetails.html" class="icon">user</a> -->
                            <!-- Entweder Bild oder Icon -->
                            <a href="#/{{adresse.name}}">
                                <img src="{{adresse.profilPic}}" alt="marinus klap" class="img-rounded">
                            </a>
                            <!--  src="images/marinus.jpg" -->
                        </figure>
                        <div class="profilAction">
                            <!-- Profil-Name -->
                            <h4>{{adresse.name}}</h4>
                            <!-- Komunikationsmittel -->
                            <figure id="km1Sympol">
                                <a id="km1Link" class="icon" href="#">phone
                                        </a>
                            </figure>
                            <figure id="km2Sympol">
                                <a id="km2Link" class="icon" href="#">mobile
                                        </a>
                            </figure>
                            <figure id="km3Sympol">
                                <a id="km3Link" class="icon" href="#">bubbles2
                                        </a>
                            </figure>
                            <figure id="km1Sympol">
                                <a id="km1Link" class="icon" href="#">twitter
                                        </a>
                            </figure>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-6">
            <ng-include src="'adressDetail.html'"></ng-include>
        </div>
    </section>
